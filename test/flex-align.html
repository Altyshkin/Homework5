<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,
        header,
        main,
        nav,
        section,
        aside,
        footer {
            border: 1px solid red;
        }
        .flexcontainer {
            border: 1px solid blue;
            flex-direction: row;
            display: flex;
            align-items: stretch;
            height: 30vh;
        }

        .flexp {
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Flexbox</h1>
    <div class="flexcontainer">
        <p class="flexp">Абзац 1</p>
        <p class="flexp">Абзац 2</p>
        <p class="flexp">Абзац 3</p>
        <p class="flexp">Абзац 4</p>
    </div>
</body>
</html>
